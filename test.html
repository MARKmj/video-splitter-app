<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频分段工具 - 测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #1a202c;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .success {
            color: #48bb78;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        p {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .info {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
        }

        .info h3 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .info code {
            background: #edf2f7;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✓</div>
        <h1>React 环境测试成功！</h1>
        <p>如果你能看到这个页面，说明 React 开发服务器运行正常。</p>

        <div class="info">
            <h3>下一步：</h3>
            <p>现在请启动 Electron 应用：</p>
            <code>npm run dev</code>
        </div>
    </div>
</body>
</html>
